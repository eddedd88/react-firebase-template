name: CI

on: [push]

jobs:
  test-and-build:
    name: Test and build
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test

      - name: Build App
        run: yarn build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # deploy when pushing to master
      - if: ${{ github.ref }} == refs/heads/master
        name: echo Deploy
        run: echo ${{ github.ref }}
