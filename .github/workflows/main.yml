name: CI

on: [push]

jobs:
  test-and-build:
    name: Test and build
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      # - name: Setup Node
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '10.x'

      - name: Install Dependencies
        run: yarn install

      - name: Run Tests
        run: yarn test

      - name: Build App
        run: yarn build

      - name: Archive Production Build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: test-and-build

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1

      # - name: Setup Node
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: '10.x'

      - name: Download Build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Configure Deploy to Firebase in /github/workflows/main.yml, line 56
        run: echo Firebase Deploy
